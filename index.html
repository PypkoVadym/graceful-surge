
<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Денис Маркович | Преміальна Пластична Хірургія та Естетичні Послуги</title>
    <meta name="description" content="Преміальна пластична хірургія та естетичні послуги створені для підкреслення вашої природної краси з доктором Денисом Марковичем" />
    <meta name="author" content="AestheticMD" />
    <meta property="og:image" content="https://i.imgur.com/K1WJzoi.jpeg" />
    
    <!-- Preload critical assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"></noscript>
    
    <!-- Preload critical images -->
    <link rel="preload" as="image" href="https://i.imgur.com/MPz1ULE.jpeg">
    <link rel="preload" as="image" href="https://i.imgur.com/K1WJzoi.jpeg">
    
    <!-- Inline critical CSS -->
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      .preload-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        position: fixed;
        background-color: #fff;
        z-index: 9999;
        transition: opacity 0.5s, visibility 0.5s;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top-color: #3b82f6;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <!-- Preload spinner that shows until JS is loaded -->
    <div class="preload-spinner" id="preload-spinner">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Preload removal script -->
    <script>
      window.addEventListener('load', function() {
        const spinner = document.getElementById('preload-spinner');
        if (spinner) {
          spinner.style.opacity = '0';
          setTimeout(() => {
            spinner.style.visibility = 'hidden';
          }, 500);
        }
      });
    </script>
  </body>
</html>
