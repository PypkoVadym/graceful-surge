    <!-- Updated script to switch language, title, and metadata correctly -->
    <script>
      function updateLanguageAndMetadata() {
        const isRussianPage = window.location.pathname.includes('/alternative');
        
        // Lang attribute
        document.documentElement.lang = isRussianPage ? 'ru' : 'uk';
        
        // Page title
        document.title = isRussianPage 
          ? 'Пластический хирург в Украине Денис Маркович'
          : 'Пластичний хірург в Україні Денис Маркович';
        
        // Meta description
        const metaDesc = document.querySelector('meta[name="description"]');
        if (metaDesc) {
          metaDesc.content = isRussianPage 
            ? 'Выполняю все виды пластических операций: маммопластику, блефаропластику, ринопластику, липосакцию, абдоминопластику. Пластический хирург: Львов, Днепр, Запорожье, Киев, Харьков.'
            : 'Виконую всі види пластичних операцій: мамопластику, блефаропластику, ринопластику, ліпосакцію, абдомінопластику. Пластичний хірург: Львів, Дніпро, Запоріжжя, Київ, Харків.';
        }

        // Canonical link
        const canonicalLink = document.querySelector('link[rel="canonical"]');
        if (canonicalLink) {
          canonicalLink.href = isRussianPage 
            ? 'https://denysmarcovych.com/alternative'
            : 'https://denysmarcovych.com/';
        }

        // Open Graph locale
        const ogLocale = document.querySelector('meta[property="og:locale"]');
        if (ogLocale) {
          ogLocale.content = isRussianPage ? 'ru_RU' : 'uk_UA';
        }
      }

      // Initial call
      updateLanguageAndMetadata();
      
      // For single-page apps: run again on popstate
      window.addEventListener('popstate', updateLanguageAndMetadata);
    </script>
